<div class="container-fluid snake-app-container">
    <div class="row p-4">
        <div class="col">
            <h1 class="text-center">Chaos Snake</h1>
        </div>
    </div>
    <div class="row mx-1">
        <div class="col-sm-9 snake-game-board">
            <canvas id="draw-surface" class="snake-draw-surface"></canvas>
        </div>
        <div class="col-sm-3">
            <div class="row">
                <div class="col-12 snake-vote-group">
                    <snake-vote-row v-bind:count="stats.no" v-bind:total="stats.total" icon="circle"></snake-vote-row>
                </div>
                <div class="col col-sm-12 snake-vote-group">
                    <snake-vote-row v-bind:count="stats.up" v-bind:total="stats.total" icon="chevron-up"></snake-vote-row>
                    <snake-vote-row v-bind:count="stats.down" v-bind:total="stats.total" icon="chevron-down"></snake-vote-row>
                </div>
                <div class="col col-sm-12 snake-vote-group">
                    <snake-vote-row v-bind:count="stats.left" v-bind:total="stats.total" icon="chevron-left"></snake-vote-row>
                    <snake-vote-row v-bind:count="stats.right" v-bind:total="stats.total" icon="chevron-right"></snake-vote-row>
                </div>
            </div>
        </div>
    </div>
</div>
